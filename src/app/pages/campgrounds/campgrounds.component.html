<div class="page-container">
  <div *ngFor="let campground of campgrounds" class="card-container">
    <img [src]="campground.properties.imgUrl" alt="{{ campground.title }}" />
    <div class='text-container'>
      <h1>{{ campground.title }}</h1>
      <p>{{ campground.description }}</p>
    </div>
  </div>
</div>
