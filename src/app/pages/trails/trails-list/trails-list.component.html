<div class="page-container">
  <div class='cards-container'>
    <div *ngFor="let trail of trails" class="card" [routerLink]="['/trails', trail.id]" (mouseenter)="onHover(trail)">
      <img [src]="trail.image" alt="{{ trail.title }}" />
      <div class='text-container'>
        <h1>{{ trail.name }}</h1>
        <p>{{ trail.description }}</p>
      </div>
    </div>
  </div>
  <app-trail-map *ngIf='trails.length > 0' [trail]='currentHoverTrail'></app-trail-map>
</div>
