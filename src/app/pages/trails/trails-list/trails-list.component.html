<div class="page-container">
  <div *ngIf="trails.length > 0" class="cards-container">
    <fa-icon
      class="add-btn"
      [icon]="addBtn"
      routerLink="/trails/create"
    ></fa-icon>
    <div
      *ngFor="let trail of trails"
      class="card"
      [routerLink]="['/trails', trail.id]"
      (mouseenter)="onHover(trail)"
    >
      <img [src]="trail.image" alt="{{ trail.title }}" />
      <div class="text-container">
        <h1>{{ trail.name }}</h1>
        <p>{{ trail.preview }}</p>
      </div>
      <fa-icon class="view-btn" [icon]="viewMoreBtn"></fa-icon>
    </div>
  </div>

  <div class="no-trail-container" *ngIf="trails.length <= 0">
    <h4>There are no current trails to show.</h4>
    <button [routerLink]="['/trails/create']">Create a trail</button>
  </div>
  <app-trail-list-map
    *ngIf="trails.length > 0"
    [trail]="currentHoverTrail"
  ></app-trail-list-map>
</div>
