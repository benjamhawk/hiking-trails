<div class="page-container">
  <div class='cards-container'>
    <div *ngFor="let trail of trails" class="card" [routerLink]="['/trails', trail.id]">
      <img [src]="trail.image" alt="{{ trail.title }}" />
      <div class='text-container'>
        <h1>{{ trail.name }}</h1>
        <p>{{ trail.description }}</p>
      </div>
    </div>
  </div>
</div>
